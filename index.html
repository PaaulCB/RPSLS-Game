<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Font Awesome Kit-->
    <script
      src="https://kit.fontawesome.com/99ba41913c.js"
      crossorigin="anonymous"
    ></script>
    <title>RPSLS-game</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <h1>RPSLS game</h1>
    </header>
    <main>
      <!--Game menu-->
      <div class="game-menu">
        <button id="starter">Start game!</button>
        <input type="text" placeholder="Username" id="username" />
        <p id="invalid-user-msg"></p>
        <div>
          <input type="checkbox" id="guest" name="guest" value="guest" />
          <label for="guest"> Play as guest</label>
        </div>

        <!--Difficulty selector-->
        <div id="difficulty-selector">
          <p class="selector">Choose difficulty</p>
          <input
            type="radio"
            id="lvl-one"
            name="difficulty"
            value="1"
            checked
          />
          <label for="lvl-one">1</label>
          <input type="radio" id="lvl-two" name="difficulty" value="2" />
          <label for="lvl-two">2</label>
          <input type="radio" id="lvl-three" name="difficulty" value="3" />
          <label for="lvl-three">3</label>
        </div>
        <!--Mode selector-->
        <div id="mode-selector">
          <p class="selector">Choose game mode</p>
          <input
            type="radio"
            id="best-of-three"
            name="mode"
            value="BO3"
            checked
          />
          <label for="best-of-five">BO3</label>
          <input type="radio" id="best-of-five" name="mode" value="BO5" />
          <label for="best-of-five">BO5</label>
          <input type="radio" id="lose-five" name="mode" value="Until5" />
          <label for="lose-five">Until5</label>
        </div>
        <!--Results from last game-->
        <div id="history-container">
          <p>History</p>
          <div id="history">
            <table id="history-table">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Score</th>
                  <th>Mode</th>
                  <th>Lvl</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <button class="close">X</button>
          </div>
        </div>
        <div>
          <p>How to play</p>
          <div id="instructions">
            <p>Instructions</p>
            <button class="close">X</button>
          </div>
        </div>
      </div>
      <!--Game area-->
      <div class="game-area">
        <div id="player-area">
          <p id="player-name"></p>
          <p id="player-score">0</p>
          <div id="player-choise">?</div>
        </div>
        <div id="vs">
          <p>VS</p>
          <p id="round-result"></p>
        </div>
        <div id="cpu-area">
          <p>CPU</p>
          <p id="cpu-score">0</p>
          <div id="cpu-choise">?</div>
        </div>
        <!--Game options-->
        <div class="options-area">
          <button data-option="rock" class="option rock">
            <i class="fa-regular fa-hand-back-fist"></i>
          </button>
          <button data-option="paper" class="option paper">
            <i class="fa-regular fa-hand"></i>
          </button>
          <button data-option="scissors" class="option scissors">
            <i class="fa-regular fa-hand-scissors"></i>
          </button>
          <button data-option="lizard" class="option lizard">
            <i class="fa-regular fa-hand-lizard"></i>
          </button>
          <button data-option="spock" class="option spock">
            <i class="fa-regular fa-hand-spock"></i>
          </button>
        </div>
        <!--Game over message-->
        <div id="game-over">Game Over! Returning to menu in 3...</div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
