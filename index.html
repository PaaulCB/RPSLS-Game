<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>RPSLS-game</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <h1>RockPaperScissorsLizzardSpoke</h1>
    </header>
    <main>
      <!--Game menu-->
      <div class="game-menu">
        <button id="starter">Start game!</button>
        <!--Difficulty selector-->
        <div id="difficulty-selector">
          <p>Choose difficulty</p>
          <input
            type="radio"
            id="lvl-one"
            name="difficulty"
            value="1"
            checked
          />
          <label for="lvl-one">1</label>
          <input type="radio" id="lvl-two" name="difficulty" value="2" />
          <label for="lvl-two">2</label>
          <input type="radio" id="lvl-three" name="difficulty" value="3" />
          <label for="lvl-three">3</label>
        </div>
        <!--Mode selector-->
        <div id="mode-selector">
          <p>Choose game mode</p>
          <input
            type="radio"
            id="best-of-three"
            name="mode"
            value="BO3"
            checked
          />
          <label for="best-of-five">BO3</label>
          <input type="radio" id="best-of-five" name="mode" value="BO5" />
          <label for="best-of-five">BO5</label>
          <input type="radio" id="lose-five" name="mode" value="Until5" />
          <label for="lose-five">Until5</label>
        </div>
        <div>
          <p>How to play</p>
          <div id="instructions">
            <p>Instructions</p>
            <button>X</button>
          </div>
        </div>
      </div>
      <!--Game area-->
      <div class="game-area">
        <div id="player-area">
          <p id="player-score">0</p>
          <div id="player-choise">Sc</div>
        </div>
        <div>VS</div>
        <div id="cpu-area">
          <p id="cpu-score">0</p>
          <div id="cpu-choise">R</div>
        </div>
        <!--Game options-->
        <div class="options-area">
          <button data-option="rock" class="option">R</button>
          <button data-option="paper" class="option">P</button>
          <button data-option="scissors" class="option">Sc</button>
          <button data-option="lizard" class="option">L</button>
          <button data-option="spoke" class="option">Sp</button>
        </div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
